  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-5 col-xs-12">
        <div class="logo"><a href="/"><img src="/assets/images/white-logo.png" alt=""></a></div>
      </div>
      
    </div>
  </div>
</div>
<div class="people-sec">
  <div class="container">
    
    <h3 style="text-align:center;"><i class="fa fa-map-marker" aria-hidden="true"></i>Forgot password</h3>
    <div class="row">
        <div class="col-md-12" *ngIf="message">
          <div style="text-align:center">
            
            <div class="alert alert-danger">
      
              <strong>{{message}}</strong>
            </div>
          </div>
        </div>
      <div class="col-lg-6 col-lg-offset-3 text-center" *ngIf="success">
        <div class="signin-outer">
          <div class="alert alert-success" *ngIf="successMessage">
      
            <strong>{{ successMessage }}</strong>
          </div>
            <form [formGroup]="forgotForm" (ngSubmit)="onForgotSubmit()">
              <div class="main-form-row">
                
                <div class="form-group"
                >
                  <input type="password" 
                    class="form-control"
                    placeholder="New Password"
                    formControlName="password"
                  >
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">New password is required</div>
                  </div>
              </div>
                
              </div>
              <div class="main-form-row">
                
                <div class="form-group"
                >
                  <input type="password" 
                     class="form-control"
                     placeholder="Confirm Password"
                     formControlName="c_password"
                  >
                  <div *ngIf="submitted && f.c_password.errors" class="invalid-feedback">
                      <div *ngIf="f.c_password.errors.required">Confirm password is required</div>
                      <div *ngIf="f.c_password.errors.MatchPassword">Confirm password must be same with password</div>
                      
                  </div>
                  
              </div>
                
              </div>
              <div class="main-form-row">
                <button [disabled]="loading" class="form-submit-btn">Submit</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
