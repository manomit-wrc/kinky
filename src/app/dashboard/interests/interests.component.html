<div class="general-tab-row">
  <h5>Your Interests</h5>
</div>
<div class="general-tab-row">

  <label>I am primarily looking for</label>
  <div class="alert alert-danger" *ngIf="errorMessage">

    <strong>{{ errorMessage }}</strong>
  </div>

  <div class="alert alert-success" *ngIf="successMessage">

      <strong>{{ successMessage }}</strong>
  </div>
  <div>
      <ul>
        <li *ngFor="let n of looking_for_arr" [ngClass]="{'detail-active':(testArr.indexOf(n) > -1)}">
            <a href="javascript:void(0)" (click)="setClasslookingfor($event)">{{n}}</a>
        </li>
    </ul>
  </div>
</div>
<div class="general-tab-row">
  <label>Age Range</label>
  <div class="setting-sml-drop select-box">
    <select [(ngModel)]="from_age">
      <option value="18">18</option>
      <option value="35">35</option>
      <option value="54">54</option>
    </select>
  </div>
  <div class="to">To</div>
  <div class="setting-sml-drop select-box">
    <select [(ngModel)]="to_age">
      <option value="18">18</option>
      <option value="35">35</option>
      <option value="54">54</option>
    </select>
  </div>
</div>
<div class="general-tab-row">
  <label>Within</label>
  <div class="general-dropdown">
    <select [(ngModel)]="distance">
      <option value="16">10miles\16km</option>
      <option value="32">20miles\32km</option>
      <option value="48">30miles\48km</option>
    </select>
  </div>
</div>
<div class="general-tab-row">
  <label>Of</label>
  <div class="setting-medium-drop select-box">
    <select name='count_id' (change)="onItemChange($event.target.value)" [(ngModel)]="count">
      <option [value]="count._id" *ngFor="let count of country">{{count.name}}</option>
    </select>
  </div>
  <div class="setting-medium-drop setting-medium-drop-right select-box">
    <select [(ngModel)]="st" name ="st_id">
      <option [value]="st._id" *ngFor="let st of state">{{st.name}}</option>
    </select>
  </div>
</div>
<div class="general-tab-row">
  <label>Prevent contact from members who</label>
</div>
<div class="general-tab-row">
<!--   <div class="personal-full-with-area">
    <input class="personal-radio-btn" value="1" name="member" [(ngModel)]="contactmember" type="radio">
    <span class="personal-radio-title"><strong>Don't match my interests</strong></span> </div>
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" value="2"  name="member" [(ngModel)]="contactmember" type="radio">
    <span class="personal-radio-title"><strong>Live in another country</strong></span> </div> -->
    <ul>
      <li *ngFor="let n of members_arr" [ngClass]="{'detail-active':(testArr1.indexOf(n) > -1)}">
          <a href="javascript:void(0)" (click)="setClassmembers($event)">{{n}}</a>
      </li>
  </ul>

<div class="general-tab-row">
  <label>Site Appearance</label>
</div>
<div class="general-tab-row">
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" [(ngModel)]="explicit_content" type="checkbox">
    <span class="personal-radio-title"><strong>Allow explicit content</strong></span> </div>
</div>
<div class="general-tab-row">
  <input [disabled]="loading" class="save-btn update-btn" value="Update" type="submit" (click)="update(gender,from_age,to_age,distance,count,st,contactmember,explicit_content)">
