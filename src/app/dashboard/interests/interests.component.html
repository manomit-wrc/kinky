<div class="general-tab-row">
  <h5>Your Interests</h5>
</div>
<div class="general-tab-row">
    <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible" [ngClass]="{'fade out':closeAlert}"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{errorMsg}}</div>
    <div *ngIf="successMsg" class="alert alert-success alert-dismissible" [ngClass]="{'fade out':closeAlert1}"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{successMsg}}</div>
  <label>I am primarily looking for</label>
  <div>
    <div class="personal-radio-outer">
      <input class="personal-radio-btn" value="M" [(ngModel)]="gender" name="gender" type="radio" [checked]="gender =='M'">
      <span class="personal-radio-title">Male</span></div>
    <div class="personal-radio-outer">
      <input class="personal-radio-btn" value="F" [(ngModel)]="gender" name="gender" type="radio" [checked]="gender =='F'">
      <span class="personal-radio-title">Female</span></div>
    <div class="personal-radio-outer">
      <input class="personal-radio-btn" value="C" [(ngModel)]="gender" name="gender" type="radio" [checked]="gender =='C'">
      <span class="personal-radio-title">Couple</span></div>
    <div class="personal-radio-outer">
      <input class="personal-radio-btn" value="O" [(ngModel)]="gender" name="gender" type="radio" [checked]="gender =='O'">
      <span class="personal-radio-title">CD / TV / TS</span></div>
  </div>
</div>
<div class="general-tab-row">
  <label>Age Range</label>
  <div class="setting-sml-drop select-box">
    <select [(ngModel)]="from_age">
      <option value="18">18</option>
      <option value="35">35</option>
      <option value="54">54</option>
    </select>
  </div>
  <div class="to">To</div>
  <div class="setting-sml-drop select-box">
    <select [(ngModel)]="to_age">
      <option value="18">18</option>
      <option value="35">35</option>
      <option value="54">54</option>
    </select>
  </div>
</div>
<div class="general-tab-row">
  <label>Within</label>
  <div class="general-dropdown">
    <select [(ngModel)]="distance">
      <option value="16">10miles\16km</option>
      <option value="32">20miles\32km</option>
      <option value="48">30miles\48km</option>
    </select>
  </div>
</div>
<div class="general-tab-row">
  <label>Of</label>
  <div class="setting-medium-drop select-box">
    <select name='count_id' (change)="onItemChange($event.target.value)" [(ngModel)]="count">
      <option [value]="count._id" *ngFor="let count of country">{{count.name}}</option>
    </select>
  </div>
  <div class="setting-medium-drop setting-medium-drop-right select-box">
    <select [(ngModel)]="st" name ="st_id">
      <option [value]="st._id" *ngFor="let st of state">{{st.name}}</option>
    </select>
  </div>
</div>
<div class="general-tab-row">
  <label>Prevent contact from members who</label>
</div>
<div class="general-tab-row">
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" value="1" name="member" [(ngModel)]="contactmember" type="radio">
    <span class="personal-radio-title"><strong>Don't match my interests</strong></span> </div>
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" value="2"  name="member" [(ngModel)]="contactmember" type="radio">
    <span class="personal-radio-title"><strong>Live in another country</strong></span> </div>
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" value="3"   name="member" [(ngModel)]="contactmember" type="radio">
    <span class="personal-radio-title"><strong>Offer Paid Services</strong></span> </div>
</div>
<!--<div class="general-tab-row">
  <input class="save-btn update-btn" value="Update" type="submit">
</div>-->
<div class="general-tab-row">
  <label>Site Appearance</label>
</div>
<div class="general-tab-row">
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" [(ngModel)]="explicit_content" type="checkbox">
    <span class="personal-radio-title"><strong>Allow explicit content</strong></span> </div>
</div>
<div class="general-tab-row">
  <input class="save-btn update-btn" value="Update" type="submit" (click)="update(gender,from_age,to_age,distance,count,st,contactmember,explicit_content)">
</div>
