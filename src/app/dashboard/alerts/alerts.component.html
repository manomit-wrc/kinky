<h4>Alerts</h4>
<div class="alert alert-danger" *ngIf="errorMessage">

  <strong>{{ errorMessage }}</strong>
</div>

<div class="alert alert-success" *ngIf="successMessage">

    <strong>{{ successMessage }}</strong>
  </div>
  <div class = "alert_row">

    <ul >
      <li *ngFor="let n of alerts_arr" [ngClass]="{'detail-active':(testArr.indexOf(n) > -1)}">
          <a href="javascript:void(0)" (click)="setClassAlerts($event)">{{n}}</a>
      </li>
  </ul>
  </div>
