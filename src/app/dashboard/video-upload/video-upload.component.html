
<div class="inner-main-sec">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="profile-pic-sec" >
          <h3><i class="fa fa-user" aria-hidden="true"></i><span>Video</span></h3>
          <div class="video-upload-sec">
                <video width="400" height="400" [src] = "video_url" controls *ngIf="video_url">
                  Your browser does not support HTML5 video.
              </video>
                <p *ngIf="!video_url">No video selected</p>
               </div>
          <div class="photo-save-area" >
            <div class="photo-save-input-outer">
              <input type="text" [(ngModel)]="video_tag" class="photo-input" placeholder="My Best Video">
            </div>
            <div class="photo-save-input-outer">
              <input type="submit" class="private-btn" value="Private" (click)="setprivate()">
              <input type="submit" class="save-btn" value="Save" (click)="update_video(video_url)" >
            </div>
          </div>
          <p class="text-center photo-leftr-cross-icon"><a href="javascript:void(0)" (click)="delete(video_id)"><i class="fa fa-close"></i></a></p>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="photo-row photo-row1">
          <div class="downarrow-mobile downarrow-mobile1"><a href="javascript:void(0)"><i class="fa fa-caret-down" aria-hidden="true"></i></a></div>
          <h4><img src="assets/images/photo-icon-1.png" alt=""><span>Videos</span></h4>
          <ul>
            <li *ngFor="let f of fileArr">
              <video [src] = "f.url" width="150" height="150" controls (click)="video_select(f.url,f._id)">
                Your browser does not support HTML5 video.
            </video>
              <div class="photo-edit-outer"> <a href="javascript:void(0)" class="photo-edit-icon"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <div class="edit-popup-photo-vid">
                  <ul>
                    <li><a href="javascript:void(0)" (click)="setToPrivate(f._id)">Move to private</a></li>
                    <li><a href="javascript:void(0)" (click)="delete(f._id)">Delete</a></li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
          <div class="addphoto-icon-sec">
            <input type="file" class="uplod-btn" (change)="changeListener($event)" name="videoArr" multiple>
            <a href="#"><strong><img src="assets/images/photo-pluse-icon.png" alt=""></strong><span>Add Video</span></a> </div>
            <div class="progress" *ngIf="loading">

              <div  class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" [attr.aria-valuenow]="BarWidth" aria-valuemin="0" aria-valuemax ="100"
                  style="min-width: 2em;" [style.width]="(BarWidth/100)*100 + '%'">
                  {{BarWidth}}%
            </div>
            </div>
        </div>
        <div class="photo-row photo-row2">
          <div class="downarrow-mobile downarrow-mobile2"><a href="javascript:void(0)"><i class="fa fa-caret-down" aria-hidden="true"></i></a></div>
          <h4><img src="assets/images/photo-icon-2.png" alt=""><span>Public</span></h4>
          <ul>
            <li *ngFor="let f of fileArr | filterBy :{access: 'public'}">
              <video [src] = "f.url" width="150" height="150" controls>
                Your browser does not support HTML5 video.
            </video>
            </li>
          </ul>
        </div>
        <div class="photo-row  photo-row3">
          <div class="downarrow-mobile downarrow-mobile3"><a href="javascript:void(0)"><i class="fa fa-caret-down" aria-hidden="true"></i></a></div>
          <h4><img src="assets/images/photo-icon-2.png" alt=""><span>Private</span></h4>
          <ul>
              <li *ngFor="let f of fileArr | filterBy:{access: 'private'} ">
                <video [src] = "f.url" width="150" height="150" controls >
                  Your browser does not support HTML5 video.
              </video>
                </li>
          </ul>
        </div>
