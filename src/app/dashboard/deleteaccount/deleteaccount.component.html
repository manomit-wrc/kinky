<div class="general-tab-row"> <strong>Delete account</strong><br>
  <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible" [ngClass]="{'fade out':closeAlert}"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{errorMsg}}</div>
  <div *ngIf="successMsg" class="alert alert-success alert-dismissible" [ngClass]="{'fade out':closeAlert1}"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{successMsg}}</div>
  <span>Why you want to delete account ?</span> </div>
<div class="general-tab-row">
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" value="1" name="delete" [(ngModel)]="delete_account" type="radio">
    <span class="personal-radio-title"><strong>You unable for find your match people?</strong></span> </div>
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" value="2" name="delete" [(ngModel)]="delete_account" type="radio">
    <span class="personal-radio-title"><strong>You aren't anymore like this lifestyle?</strong></span> </div>
  <div class="personal-full-with-area">
    <input class="personal-radio-btn" value="3" name="delete" [(ngModel)]="delete_account" type="radio">
    <span class="personal-radio-title"><strong>Other Reason</strong></span> </div>
</div>
<div class="general-tab-row">
  <textarea class="general-tab-textarea" [(ngModel)]="other_delete_reason"></textarea>
</div>
<div class="general-tab-row">
  <input class="cancel-btn" value="Delete My Account" type="submit" (click)="update(delete_account,other_delete_reason)">
</div>
